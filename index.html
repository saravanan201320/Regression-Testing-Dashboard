<script type="text/ng-template" id="MainPage.html">
    <div ng-controller="mainPageController" class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="">
        <div class="dialog-demo-content row" style="margin-bottom: -20px;margin-top: -15px;" layout-wrap="" layout-margin="">
            <div class="col-xs-4" style="float: left;margin-left: -50px">
                <p><b>{{level1DataHeader}}</b>
                </p>
            </div>
            <md-button style="float:right; margin-right: -50px;background-color: lightgray;" class="" ng-click="showAdvanced($event)" flex="100" flex-gt-md="auto" data-toggle="tooltip" title="Generate/Upload data sheet">
                <span class="glyphicon glyphicon-download-alt"></span>
            </md-button>
        </div>
        <div google-chart chart="chartObject" on-select="seriesSelected(selectedItem)" on-ready="onChartReady()" />
    </div>
    </div>
</script>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>

<script type="text/ng-template" id="dialog1.tmpl.html">
    <md-dialog aria-label="Data Sheet" style="width: 85%;height: 100%;" ng-cloak>

        <form>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Data Sheet</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="Cancel()">
                        <md-icon md-svg-src="https://rawgit.com/angular/material/master/docs/app/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content" ng-controller="mainPageController">
                    <div class="row" style="margin-top: -10px;">
                        <label>Select your project hierarchical levels</label>
                        <select ng-model="selectedItem" class="form-control form-modified" ng-change=excelDD()>
                             <option value="" selected hidden />
                            <option>Default</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br/>
                    <label ng-hide="excelLabel">Please enter excel header(s):</label>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2 col-xs-2" ng-if="selectedItem == 1" ng-hide="excelLabel">
                                <label>Level 1 :</label>
                                <input type="text" id="level1" class="form-control" />
                            </div>
                        </div>

                        <div class="row" ng-if="selectedItem == 2" ng-hide="excelLabel">
                            <div class="col-md-2 col-xs-2">
                                <label>Level 1:</label>
                                <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 2 :</label>
                                <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                            </div>
                        </div>

                        <div class="row" ng-if="selectedItem == 3" ng-hide="excelLabel">
                            <div class="col-md-2 col-xs-2">
                                <label>Level 1 :</label>
                                <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 2 :</label>
                                <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 3 :</label>
                                <input type="text" name="field" id="level3" class="form-control" ng-pattern="" required />
                            </div>
                        </div>

                        <div class="row" ng-if="selectedItem == 4" ng-hide="excelLabel">
                            <div class="col-md-2 col-xs-2">
                                <label>Level 1 :</label>
                                <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 2 :</label>
                                <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 3 :</label>
                                <input type="text" name="field" id="level3" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 4 :</label>
                                <input type="text" name="field" id="level4" class="form-control" ng-pattern="" required />
                            </div>
                        </div>

                        <div class="row" ng-if="selectedItem == 5" ng-hide="excelLabel">
                            <div class="col-md-2 col-xs-2">
                                <label>Level 1 :</label>
                                <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 2 :</label>
                                <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 3 :</label>
                                <input type="text" name="field" id="level3" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 4 :</label>
                                <input type="text" name="field" id="level4" class="form-control" ng-pattern="" required />
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label>Level 5 :</label>
                                <input type="text" name="field" id="level5" class="form-control" ng-pattern="" required />
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row" style="margin-top: -12px;">
                        <button class="btn btn-primary" ng-click="generateTemplate()">Generate Template</button>
                    </div>
                    <div class="row" style="margin-top: -12px;">
                        <hr>
                    </div>
                    <div class="row" style="margin-top: -15px;" >
                        <label>Drop File:</label>
                        <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true" accept=".xlsx" ngf-pattern="'.xlsx'">Drop xlsx files</div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                        <!-- <label ng-hide="fileLabel">File:</label>
                        <ul>
                            <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
                        </ul> -->
                        <!-- Upload Log: 
			    // <pre>{{log}}</pre> -->
                        <div ng-hide="fileStat">
                            <!-- <md-progress-linear md-mode="determinate" value="{{progress}}" style="width: 90%;"></md-progress-linear> -->
                            Please wait while the file is being processed...
                        </div>
                        <!-- <span ng-hide="progressLabel" style="float: right;margin-top: -13px;margin-right: 70px;">{{progress}}%</span> -->
                    </div>
                </div>

            </md-dialog-content>

            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button   ng-click="Upload('upload')" style="margin-right:10px;background-color: #337ab7;border-radius: 4px;color:white">
                    UPLOAD
                </md-button>
                <md-button class="btn btn-warning" style="background-color: #f0ad4e;border-radius: 4px;color:white" ng-click="Cancel('cancel')">
                    CANCEL
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</script>

<script type="text/ng-template" id="UploadPage.html">
    <div ng-controller="mainPageController">
        <div class="row" style="margin-top: 10px">
            <label style="float:left">Select the level if you dont have any templates</label>
            <select ng-model="selectedItem" style="margin-top: -7px !important;" class="form-control form-modified" ng-change=excelDD()>
                <option>Default</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br/>
        <label ng-hide="excelLabel" style="float: left;">Please enter excel header(s):</label>
        <div>
            <div class="row">
                <div class="col-md-2 col-xs-2" ng-if="selectedItem == 1" ng-hide="excelLabel" style="margin-right: -130px; float: none;">
                    <label>Level 1 :</label>
                    <input type="text" id="level1" class="form-control" />
                </div>
            </div>

            <div class="row" ng-if="selectedItem == 2" ng-hide="excelLabel" style="margin-right: -130px;float: none;">
                <div class="col-md-2 col-xs-2">
                    <label>Level 1:</label>
                    <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 2 :</label>
                    <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                </div>
            </div>

            <div class="row" ng-if="selectedItem == 3" ng-hide="excelLabel" style="margin-right: -130px;float: none;">
                <div class="col-md-2 col-xs-2">
                    <label>Level 1 :</label>
                    <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 2 :</label>
                    <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 3 :</label>
                    <input type="text" name="field" id="level3" class="form-control" ng-pattern="" required />
                </div>
            </div>

            <div class="row" ng-if="selectedItem == 4" ng-hide="excelLabel" style="margin-right: -130px;float: none;">
                <div class="col-md-2 col-xs-2">
                    <label>Level 1 :</label>
                    <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 2 :</label>
                    <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 3 :</label>
                    <input type="text" name="field" id="level3" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 4 :</label>
                    <input type="text" name="field" id="level4" class="form-control" ng-pattern="" required />
                </div>
            </div>

            <div class="row" ng-if="selectedItem == 5" ng-hide="excelLabel" style="margin-right: -130px;float: none;">
                <div class="col-md-2 col-xs-2">
                    <label>Level 1 :</label>
                    <input type="text" name="field" id="level1" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 2 :</label>
                    <input type="text" name="field" id="level2" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 3 :</label>
                    <input type="text" name="field" id="level3" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 4 :</label>
                    <input type="text" name="field" id="level4" class="form-control" ng-pattern="" required />
                </div>
                <div class="col-md-2 col-xs-2">
                    <label>Level 5 :</label>
                    <input type="text" name="field" id="level5" class="form-control" ng-pattern="" required />
                </div>
            </div>
        </div>
        <br/>
        <div class="row" style="margin-top: -12px;">
            <button class="btn btn-primary" style="font-size: 10px !important;float: right" ng-click="generateTemplate()">Generate Template</button>
        </div>
        <div class="row" style="margin-top: -12px;">
            <hr>
        </div>
        <div class="row" style="margin-top: -15px;">
            <label style="float:left">Drop File:</label>
            <br/>
            <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true" accept=".xlsx" ngf-pattern="'.xlsx'">Drop xlsx files</div>
            <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
            <br/>
            <label ng-hide="fileLabel" style="float: left;">File:</label>
            <ul style="list-style: none;float: left;">
                <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
            </ul>
            <!-- Upload Log: 
			    // <pre>{{log}}</pre> -->
            <p>
                <md-progress-linear md-mode="determinate" value="{{progress}}" style="width: 90%;"></md-progress-linear>
            </p>
            <span ng-hide="progressLabel" style="float: right;margin-top: 10px;margin-right: 25px;">{{progress}}%</span>
        </div>
         <div="row">
	        <span></span>
	        <button ng-click="dataUpload()" style="margin-right:10px;background-color: #337ab7;border-radius: 4px;color:white;float:right">
	            UPLOAD
	        </button>
    	</div>
    </div>
   
</script>

</html>
